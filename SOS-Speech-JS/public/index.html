<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">AI</div>
                <h1 class="brand-name">EmergencyAI</h1>
            </div>
            <p class="tagline">Intelligent Emergency Response Powered by AI</p>
        </div>

        <div class="user-info">
            <label for="userId" class="input-label">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                User ID
            </label>
            <input type="text" id="userId" value="user1" placeholder="Enter user ID" class="modern-input">
        </div>

        <div class="sos-button-container">
            <div class="button-ring"></div>
            <button id="sosButton" class="sos-button">

        <div id="transcription" class="transcription-container">
            <div class="transcription-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                <h3>AI Transcription</h3>
            </div>
            <p id="transcriptionText" class="transcription-text">Ready to process your emergency message...</p>
            <div id="timer" class="timer">
                <span class="timer-label">Recording</span>
                <span class="timer-value">00:10</span>
            </div>
        </div>

        <div id="callStatus" class="call-status"></div>

        <div class="features">

</html>
